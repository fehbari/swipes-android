buildscript {
    repositories {
        maven { url 'http://download.crashlytics.com/maven' }
    }

    dependencies {
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'crashlytics'

repositories {
    maven { url 'http://download.crashlytics.com/maven' }
}


android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 6
        versionName "1.0.0"
        renderscriptTargetApi 19
        renderscriptSupportMode true
    }

    signingConfigs {
        release {
            storeFile file("swipes.keystore")
            storePassword "swipes_android!"
            keyAlias "swipes"
            keyPassword "swipes_android!"
        }
    }

    buildTypes {
        release {
            runProguard true
            proguardFile getDefaultProguardFile('proguard-android.txt')
            proguardFile 'proguard-config.cfg'
            signingConfig signingConfigs.release
        }
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src-gen/main/java']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile project(':libraries:PagerSlidingTabStrip:library')
    compile project(':libraries:android-swipelistview:swipelistview')
    compile project(':libraries:android-betterpickers')
    compile 'com.android.support:support-v13:19.+'
    compile 'com.jakewharton:butterknife:4.0.1'
    compile 'com.android.support:support-v4:19.+'
    compile 'com.negusoft.holoaccent:library:1.0.1'
    compile 'com.google.code.gson:gson:2.2.4'
    compile('de.greenrobot:greendao:1.3.0') {
        exclude module: 'support-v4'
    }
    compile 'com.crashlytics.android:crashlytics:1.+'
}
